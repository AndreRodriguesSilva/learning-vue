<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue Js</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="../assets/vue.js"></script>
</head>
<body>
    <div id="exe2">
        <div>
            <button v-on:click="showAlert">Alert me</button>
        </div>
        <div>
            <input v-on:keydown="value=$event.target.value" type="text">
            <p>{{ value }}</p>
        </div>
        <div>
            <input v-on:keydown.enter="value=$event.target.value" type="text">
            <p>{{ value }}</p>
        </div>
    </div>
</body>
<script>
    new Vue ({
        el: "#exe2",
        data: {
            text: "I'm an Alert",
            value: ""
        },
        methods: {
            showAlert : function () {
                alert(this.text);
            }
        }
    }) 
</script>
</html>
